<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 2</title>
</head>
<body>
    <h1>Formulario 2</h1>


    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="2" maxlength="25" autocomplete="username">
        
        </p>
        <p>
            <label for="isenha">senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="4" maxlength="12" autocomplete="current-password">
        
        </p>
        <p>
            <input type="submit" value="salvar">
            <input type="reset" name="resetar" id="iresetar">

        </p>


    </form>

</body>
</html>
